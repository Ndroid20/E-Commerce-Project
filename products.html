        <figure class="flex_items">

        <figure class="flex_items">

        <figure class="flex_items">

        <figure class="flex_items">
          <img src="Images/carrot-cake.jpeg" alt="carrot cake" />

            Carrot cake: "It’s tender and melt in your mouth with moist crumbs.

        </figure>
        <figure class="flex_items">

          </figcaption>
        </figure>
        <figure class="flex_items">
          <img src="Images/strawberry-cake.jpeg" alt="strawberry shortcake" />

          </figcaption>
        </figure>
        <figure class="flex_items">
          <img src="Images/tres-cake.jpeg" alt="tres leches cake" />
          <figcaption>
            Tres leches cake: "Begins with layers of vanilla sponge cake layers

            delicate mascarpone whipped cream frosting and tons of strawberries,

          </figcaption>
        </figure>
        <figure class="flex_items">
          <img src="Images/chocolate-cookie.webp" alt="chocolate cookies" />

            Chocolate cookies: "Uses semi-sweet chocolate chips and more brown

        <figure class="flex_items">

            Snickerdoodles: "Sugary, cinnamony, soft, and chewy, everything that

        </figure>
        <figure class="flex_items">
          <img
