<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thony's Antojos</title>

  <body>
    <main>
        <header>
          <img class="logo" src="Images/Logo.png" alt="logo" />
          <nav>
            <ul class="nav_links">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/products.html">Products</a></li>
              <li><a href="/contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
  
        <section>
            <div class="contactText">
              <h2 class="contactTitle">For more information about Thony's Antojos reach out by filling out the boxes below!</h2>
            </div>
            <div class="contactForms">
              <form class="contact">
                <label for="full-name">Full-name:</label>
                <input type="text" id="full-name">
                <br>
                <br>
                <label for="phone-number">Phone number:</label>
                <input type="text" id="phone-number">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email">
                <br>
                <br>
                <label for="comment-box">Comments:</label>
                <input type="text" id="comment-box">
                <br>
                <br>
                <input type="submit" id="submit-button">
              </form>
              <br>
            </div>
          </section>
      </main>
  
      <footer>
        <h2>Social Media Links: <a href="antromjor@gmail.com">Gmail</a> |
            <a href="www.linkedin.com/in/anthony-romero-391870177">Linkedin</a>
